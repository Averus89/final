quarkus.langchain4j.openai.chat-model.model-name=gpt-4.1-mini
quarkus.langchain4j.openai.log-requests=true
quarkus.langchain4j.openai.log-responses=true
quarkus.langchain4j.openai.chat-model.log-requests=true
quarkus.langchain4j.openai.chat-model.log-responses=true
quarkus.langchain4j.openai.image-model.log-requests=true
quarkus.langchain4j.openai.image-model.log-responses=true
quarkus.langchain4j.openai.moderation-model.log-requests=true
quarkus.langchain4j.openai.moderation-model.log-responses=true
quarkus.langchain4j.openai.embedding-model.log-requests=true
quarkus.langchain4j.openai.embedding-model.log-responses=false
quarkus.langchain4j.openai.embedding-model.model-name=text-embedding-3-large

quarkus.langchain4j.timeout=3000
quarkus.langchain4j.log-responses=true

# Redis configuration for in-memory storage
quarkus.redis.hosts=redis://localhost:6379
quarkus.redis.password=
quarkus.redis.database=0

quarkus.http.port=8081
# Enable file logging
quarkus.log.file.enable=true
quarkus.log.file.path=logs/application.log
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Optional: Set log rotation
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5

# Console logging (optional - you can keep both)
quarkus.log.console.enable=true
quarkus.log.level=INFO